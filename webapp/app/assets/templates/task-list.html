<div ng-controller="TaskListController">
    <span>you have {{tasks.length}} tasks</span>

    <ul class="tasks unstyled" ui-sortable="sortableOptions">
      <li class="task" id="task_{{task.id}}" ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.paused">
        <span class="done-{{todo.paused}}">{{task.name}}</span>
      </li>
    </ul>

    <form ng-submit="addTask()">
      <input type="text" ng-model="taskName"  size="30"
             placeholder="add new task here">
      <input class="btn-primary" type="submit" value="add">
    </form>

</div>
