<h1>{{task.name}}</h1>

<div class="ui-calendar" data-task-id="{{task.id}}" data-reviews-uri="{{task.reviewsUri}}">
    <table>
        <tr ng-repeat="i in weekDays">
            <td id="cell_{{j}}_{{i}}" ng-repeat="j in weeks"> </td>
        </tr>
    </table>
</div>

<div class="form-actions">
    <a href="#/" class="btn">back</a>
</div>
